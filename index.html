<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- CSS links -->
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media.css">

    <title>Custom slider</title>
  </head>
  <body>
    <!-- header start -->
    <header>
      <div class="container">
        <!-- nav start-->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Navbar</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarS" aria-controls="navbarS" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarS">
      <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Link</a>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            Dropdown
          </a>
          <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
            <li><a class="dropdown-item" href="#">Action</a></li>
            <li><a class="dropdown-item" href="#">Another action</a></li>
            <li><hr class="dropdown-divider"></li>
            <li><a class="dropdown-item" href="#">Something else here</a></li>
          </ul>
        </li>
        <li class="nav-item">
          <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
        </li>
     </ul>
       </div>
     </div>
   </nav>
      </div>
      <!-- nav end -->
    </header>
    <!-- header end -->


    <!-- slider start -->
    <div class="container">
      <div class="row">
        <div class="col-lg-12">

           <div id="carouselE" class="carousel slide" data-bs-ride="carousel">

            <!-- indicator start -->
  <div class="carousel-indicators ">
    <button type="button" data-bs-target="#carouselE" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
    <button type="button" data-bs-target="#carouselE" data-bs-slide-to="1" aria-label="Slide 2"></button>
    <button type="button" data-bs-target="#carouselE" data-bs-slide-to="2" aria-label="Slide 3"></button>
  </div>
           <!-- indicator end -->

           <!-- inner start -->
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="images/one.jpg" class="d-block w-100" alt="bike">
    </div>

     <div class="carousel-item"> 
      <img src="images/two.jpg" class="d-block w-100" alt="bike">
    </div>
    <div class="carousel-item">
      <img src="images/three.jpg" class="d-block w-100" alt="lake">
    </div>
  </div>
            <!-- inner end -->

            <!-- control start -->
  <button class="carousel-control-prev c_prev" type="button" data-bs-target="#carouselE"  data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next c_next" type="button" data-bs-target="#carouselE"  data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
            <!-- control end -->

        </div>
      </div>
    </div>
   

    <!-- JS links -->

    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>
    
  </body>
</html>
